#для работы с базой данных SQLite
implementation 'androidx.sqlite:sqlite:2.1.0'


#класс для работы с базой данных
public class DatabaseHelper extends SQLiteOpenHelper {
    private static final String DATABASE_NAME = "cultural_leisure.db";
    private static final int DATABASE_VERSION = 1;

    public DatabaseHelper(Context context) {
        super(context, DATABASE_NAME, null, DATABASE_VERSION);
    }

    @Override
    public void onCreate(SQLiteDatabase db) {
        String CREATE_USERS_TABLE = "CREATE TABLE Users (id INTEGER PRIMARY KEY AUTOINCREMENT, username TEXT, password TEXT, email TEXT)";
        String CREATE_EVENTS_TABLE = "CREATE TABLE Events (id INTEGER PRIMARY KEY AUTOINCREMENT, title TEXT, description TEXT, date TEXT, location TEXT, user_id INTEGER)";
        String CREATE_REVIEWS_TABLE = "CREATE TABLE Reviews (id INTEGER PRIMARY KEY AUTOINCREMENT, event_id INTEGER, user_id INTEGER, rating INTEGER, comment TEXT)";
        
        db.execSQL(CREATE_USERS_TABLE);
        db.execSQL(CREATE_EVENTS_TABLE);
        db.execSQL(CREATE_REVIEWS_TABLE);
    }

    @Override
    public void onUpgrade(SQLiteDatabase db, int oldVersion, int newVersion) {
        db.execSQL("DROP TABLE IF EXISTS Users");
        db.execSQL("DROP TABLE IF EXISTS Events");
        db.execSQL("DROP TABLE IF EXISTS Reviews");
        onCreate(db);
    }

    // Методы для добавления, получения и удаления данных
}
